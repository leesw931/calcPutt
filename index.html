<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>거리 계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    label {
      font-size: 18px;
      display: block;
      margin-top: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .tooltip-icon {
      margin-left: 10px;
      background-color: #eee;
      color: #333;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
    .tooltip-box {
      display: none;
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 14px;
      line-height: 1.6;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      white-space: pre-line;
      width: 100%;
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 6px;
      line-height: 1.8;
    }
    .made-by {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 15px;
      color: #888;
      font-style: italic;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>명랑 회원님들을 위한</h1>
  <h1>골프존 매우빠름 퍼팅 거리 계산기</h1>

  <label for="distanceSelect">남은 거리 (m):</label>
  <select id="distanceSelect"></select>

  <label for="heightSelect">높낮이 (m):</label>
  <select id="heightSelect"></select>

  <div class="button-container">
    <button onclick="calculate()">계산하기</button>
    <div class="tooltip-icon" onclick="toggleTooltip()">?</div>
    <div id="tooltip" class="tooltip-box">
      평지 = 남은거리 * 0.7<br>
      오르막 = (남은거리 + 높낮이 × 1.5) * 0.7<br>
      내리막 = (남은거리 - 높낮이 × 2) * 0.7
    </div>
  </div>

  <div class="result" id="result"></div>

  <div class="made-by">Made by 존람. -v0.3</div>

 <script>
    const distanceSelect = document.getElementById("distanceSelect");
    for (let i = 0.0; i <= 30.0; i += 0.5) {
      const option = document.createElement("option");
      option.value = i.toFixed(1);
      option.text = `${i.toFixed(1)} m`;
      distanceSelect.appendChild(option);
    }

    const heightSelect = document.getElementById("heightSelect");
    for (let i = 0.0; i <= 5.0; i += 0.1) {
      const option = document.createElement("option");
      option.value = i.toFixed(1);
      option.text = `${i.toFixed(1)} m`;
      heightSelect.appendChild(option);
    }

    function calculate() {
      const distance = parseFloat(distanceSelect.value);
      const height = parseFloat(heightSelect.value);
      let resultHTML = "";

       if (height == 0) {
      const flat = (distance * 0.7).toFixed(2);
      resultHTML += `📏 평지: ${flat} m<br><br>`;
       }
      
      if (height > 0) {
        const uphill = ((distance + height * 1.5) * 0.7).toFixed(2);
        const downhill = ((distance - height * 2) * 0.7).toFixed(2);

        resultHTML += `⛰️ 오르막: ${uphill} m<br><br>`;
        resultHTML += `⬇️ 내리막: ${downhill} m`;
      }

      document.getElementById("result").innerHTML = resultHTML;
    }

    function toggleTooltip() {
      const tooltip = document.getElementById("tooltip");
      tooltip.style.display = tooltip.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
