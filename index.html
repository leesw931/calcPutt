<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>거리 계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    label {
      font-size: 18px;
      display: block;
      margin-top: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .result {
      margin-top: 25px;
      font-size: 18px;
      background: #f3f3f3;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>명랑 회원님들을 위한</h1>
  <h1>골프존 매우빠름 퍼팅 거리 계산기</h1>

  <label for="distanceSelect">남은 거리 (m):</label>
  <select id="distanceSelect"></select>

  <label for="heightSelect">높낮이 (m):</label>
  <select id="heightSelect"></select>

  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result"></div>

  <script>
    const distanceSelect = document.getElementById("distanceSelect");
    for (let i = 1.0; i <= 30.0; i += 0.5) {
      const option = document.createElement("option");
      option.value = i.toFixed(1);
      option.text = `${i.toFixed(1)} m`;
      distanceSelect.appendChild(option);
    }

    const heightSelect = document.getElementById("heightSelect");
    for (let i = 0.1; i <= 3.0; i += 0.1) {
      const option = document.createElement("option");
      option.value = i.toFixed(1);
      option.text = `${i.toFixed(1)} m`;
      heightSelect.appendChild(option);
    }

    function calculate() {
      const distance = parseFloat(distanceSelect.value);
      const height = parseFloat(heightSelect.value);

      const flat = (distance * 0.7).toFixed(2);
      const uphill = ((distance + height * 1.5) * 0.7).toFixed(2);
      const downhill = ((distance - height * 2) * 0.7).toFixed(2);

      document.getElementById("result").innerHTML = `
        📏 평지: ${flat} m<br>
        ⛰️ 오르막: ${uphill} m<br>
        ⬇️ 내리막: ${downhill} m
      `;
    }
  </script>
</body>
</html>
