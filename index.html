<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>거리 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, button {
      font-size: 16px;
      margin: 5px 0;
      padding: 5px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>거리 계산기</h1>

  <label>남은 거리 (m):</label><br>
  <select id="distanceSelect"></select><br>

  <label>높낮이 (m):</label><br>
  <select id="heightSelect"></select><br>

  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result"></div>

  <script>
    // 남은 거리 옵션 채우기 (1.0 ~ 30.0, 0.5 단위)
    const distanceSelect = document.getElementById("distanceSelect");
    for (let i = 1.0; i <= 30.0; i += 0.5) {
      const option = document.createElement("option");
      option.value = i.toFixed(1);
      option.text = `${i.toFixed(1)} m`;
      distanceSelect.appendChild(option);
    }

    // 높낮이 옵션 채우기 (0.1 ~ 3.0, 0.1 단위)
    const heightSelect = document.getElementById("heightSelect");
    for (let i = 0.1; i <= 3.0; i += 0.1) {
      const option = document.createElement("option");
      option.value = i.toFixed(1);
      option.text = `${i.toFixed(1)} m`;
      heightSelect.appendChild(option);
    }

    function calculate() {
      const distance = parseFloat(distanceSelect.value);
      const height = parseFloat(heightSelect.value);

      const flat = (distance * 0.7).toFixed(2);
      const uphill = ((distance + height * 1.5) * 0.7).toFixed(2);
      const downhill = ((distance - height * 2) * 0.7).toFixed(2);

      document.getElementById("result").innerHTML = `
        📏 평지: ${flat} m<br>
        ⛰️ 오르막: ${uphill} m<br>
        ⬇️ 내리막: ${downhill} m
      `;
    }
  </script>
</body>
</html>
